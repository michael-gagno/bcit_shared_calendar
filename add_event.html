    <!-- Add Event Page -->
    <div class="header"><h2>Add Event</h2></div>

    <div class="add-form">
    <div class="textfield_inputs">
        <label for="">Name of Event</label>
        <input type="name" class="form-control" id="name_of_assignment" aria-describedby="nameHelp"
            placeholder="Enter the name of the assignment">
    </div>

    <div class="combo_boxes"> <!-- Select Course Box -->
        <label for="Course Selection">Select a course</label>
        <select class="form-control" id="select_course">
            <option>COMP 1510</option>
            <option>COMP 2510</option>
            <option>COMP 2456</option>
        </select>
    </div>

    <div class="check_boxes"> <!-- Select Set Boxes -->
        <label for="set_selection">Select Set(s)</label>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="A">
            <label class="form-check-label" for="inlineCheckbox1">A</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="B">
            <label class="form-check-label" for="inlineCheckbox2">B</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="C">
            <label class="form-check-label" for="inlineCheckbox2">C</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="D">
            <label class="form-check-label" for="inlineCheckbox2">D</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="E">
            <label class="form-check-label" for="inlineCheckbox2">E</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="F">
            <label class="form-check-label" for="inlineCheckbox2">F</label>
          </div>

    </div>

    <div class="text_area"> <!-- Add Important Links to Event -->
        <label for="url">Enter the link to external resource</label>
        <textarea class="form-control" id="url" rows="3"></textarea>
    </div>

    <div class="text_area_description"> <!-- Further Descriptions -->
        <label for="url">Enter description</label>
        <textarea class="form-control" id="desc" rows="3"></textarea>
    </div>

    <div class="date_picker"> <!-- Due Date -->
        <label for="date and time picker" class="date_time">Date and time</label>
        <div class="col-10">
            <input class="form-control" type="datetime-local" value="" id="date_time_picker">
        </div>
    </div>

    <div id = "submit">
        <button id="submit_button" type="button" class="btn btn-secondary">Submit</button>
    </div>
    </div>
